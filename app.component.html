<!--The content below is only a placeholder and can be replaced.-->
<head>
  <meta charset="UTF-8">
</head>
<h1>{{title}}</h1>
<input type="text" #newTodo>
<button (click)="addTodo(newTodo.value); newTodo.value=''">Adicionar</button>

<table>
  <tr>
    <th>Nome</th>
    <th>Prioridade</th>
    <th>Feito</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor= "let todo of todos">
    <td>{{todo.label}}</td>
    <td>{{todo.priority}}</td>
    <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
    <td>
      <button (click)="deleteTodo(todo)">Apagar</button>
    </td>
  </tr>
</table>
